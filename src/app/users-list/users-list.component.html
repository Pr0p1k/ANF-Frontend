<h2>{{'Users' | translate}}:</h2>
<input [(ngModel)]="searchText" placeholder="{{'Search' | translate}}" id="search">
<div class="fullScope">
  
  <ul id = "usersList">
    <li *ngFor='let userdata of usersList | searchUsers : searchText'>
      <label class='username'>{{userdata.user.login}}</label>
      <label class='status'>{{userdata.user.online ? ('Ready' | translate) : ('Not ready' | translate)}}</label>
      <label *ngIf='userdata.friend' class='friend'>{{'Friend' | translate}}</label> <br>
      <label *ngIf='userdata.requested' class='requested'>{{'Requested' | translate}} 
        <p-button class='removeRequest' label="{{'Delete request' | translate}}" (onClick) = 'deleteReq(userdata)'></p-button>
      </label>
      <label *ngIf='userdata.requesting' class='requesting'>{{'Requesting' | translate}}
        <p-button class='acceptRequest' label="{{'Accept request' | translate}}" (onClick) = 'acceptReq(userdata)'></p-button>        
        <p-button class='removeRequest' label="{{'Decline request' | translate}}" (onClick) = 'declineReq(userdata)'></p-button>
        <br>
      </label>
        <p-button class='neutral' label="{{'Send message' | translate}}" (onClick)='openMessageWindow(userdata)'></p-button>
        <p-button *ngIf= 'userdata.noRelations' class='neutral' label="{{'Send friends request' | translate}}" (onClick)='sendRequest(userdata)'></p-button> 
      <label *ngIf='adminView' class = 'adminPanel'>
        {{userdata.admin ? ('Admin' | translate) : ('User' | translate) }}
        <p-button *ngIf='userdata.notAdmin' class='acceptRequest' label="{{'Grant admin role' | translate}}" (onClick)='grantAdmin(userdata)'></p-button>
      </label>
      </li>
  </ul>
</div>
