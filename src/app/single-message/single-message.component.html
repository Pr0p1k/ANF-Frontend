<h2 id="header">{{'Send message to' | translate}}: {{username}}</h2>
<div>
  <label for="text">{{'Message' | translate}}:</label><br>
  <input id="text" type="text" pInputText [(ngModel)]="input"/>
</div>
<p-button label="{{'Send' | translate}}" (onClick)="confirm()"></p-button>
  <p-button label="{{'Cancel' | translate}}" (onClick)="cancel()"></p-button>
