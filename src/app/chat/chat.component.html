<div id="chat">
  <ul>
    <li *ngFor="let msg of messages">
      <label *ngIf="msg.author === 'SYSTEM'" class="admin">{{msg.author}}: {{msg.text}}</label>
      <label *ngIf="msg.author !== 'SYSTEM'" class="ordinary">{{msg.author}}: {{msg.text}}</label>
    </li>
  </ul>
  <div id="write">
      <input type="text" pInputText id="text" [(ngModel)]="input" (keyup.enter)="send()">
      <p-button id="send" label="Send" (onClick)="send()"></p-button><br>
      <label *ngIf="admin" id="lbl">{{asSystem?'Send as system':'Send as user'}}</label>
      <p-inputSwitch *ngIf="admin" [(ngModel)]="asSystem"></p-inputSwitch>
    </div>
</div>
