<div id="chat">
  <label id="header">Chat</label>
  <ul>
    <li *ngFor="let msg of messages">
      <label class="ordinary">{{msg}}</label>
    </li>
  </ul>
  <div id="write">
      <input type="text" pInputText id="text" [(ngModel)]="input">
      <p-button id="send" label="Send" (onClick)="send()"></p-button>
    </div>
</div>
